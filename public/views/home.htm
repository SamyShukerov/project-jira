<div>
    <div class="row text-center">
        <div ng-controller="UserCtrl" class="col-sm-12 jumbotron jumbo ">
            <div class="col-md-12 homepageH">
                <div class="page-header">
                    <h1>Welcome to JIRA</h1>
                </div>
                <p>This is our cloud option,hosted by us.</p>
            </div>
            <form name="formData" class="row">
                <div class="col-md-3 col-sm-4 col-md-offset-3 col-sm-offset-2">
                    <input ng-model="formData.username" type="text" class="login" required placeholder="Username" autofocus/>
                </div>
                <div class="col-md-3 col-sm-4">
                    <input ng-model="formData.password" type="password" class="login" required placeholder="Password" />
                </div>
                <div class="col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 text-center">
                    <input ng-disabled="formData.$invalid" ng-click="logInUser()" type="button" class="btn btn-primary btn-filled loginBtn" value="Login" /> <i ng-show="loginSend" class="fa fa-spinner fa-spin homeLoad"></i>
                    <p class="text-danger">{{err}}</p>
                </div>
            </form>
            <div class=" col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 text-center">
                <span class="text-white" ng-click="regModal()">Don't have an account? Register now!</span>
            </div>
            <div class=" col-md-12 col-md-offset-0 col-sm-4 col-sm-offset-4 text-center">
                <span class="text-white" ng-click="regForgotten()">Forgotten password ?</span>
            </div>
        </div>
    </div>

    <!-- Register -->

    <form name="regData" ng-controller="UserCtrl" class="modal fade" id="signUp" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" id="registerForm">
                <div class="modal-header">
                    <h1 class="text-center white">Sing up</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input ng-model="regData.username" type="text" class="form-control reg " placeholder="Username" required autofocus/>
                    </div>

                    <div class="form-group">
                        <input ng-model="regData.password" type="password" class="form-control reg " placeholder="Password" required />
                    </div>

                    <div class="form-group">
                        <input ng-model="regData.repeatPassword" type="password" class="form-control reg" placeholder="Password" required />
                    </div>

                    <div class="form-group">
                        <input ng-model="regData.email" type="email" class="form-control reg " placeholder="E-mail" required />
                    </div>

                    <div class="form-group text-center">
                        <input ng-disabled="regData.$invalid" ng-click="regUser()" type="button" class="btn btn-primary btn-filled loginBtn" value="Register" />
                        <p class="text-danger">{{err}}</p>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Forgotten password -->
    <form name="forgottenData" ng-controller="UserCtrl" class="modal fade" id="forgottenPass" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content" id="registerForm">
                <div class="modal-header">
                    <h1 class="text-center white">Send new password</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input ng-model="forgotten.email" type="email" class="form-control reg " placeholder="Enter your E-mail" required />
                    </div>

                    <div class="form-group text-center">
                        <input ng-disabled="forgottenData.$invalid" ng-click="forgotPass()" type="button" class="btn btn-primary btn-filled loginBtn" value="Send" />
                        <p id="newPassP">{{forgottenText}}</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
